[RUN]
data_path = tests/data/test_RNN_dataset_KRFP.parquet
run_name = test
batch_size = 256
epochs = 150
start_epoch = 1
learn_rate = 0.00008
kld_backward = true
kld_weight = 0.001
kld_annealing = true
annealing_max_epoch = 30
annealing_shape = linear
train_size = 0.9
random_seed = 42
num_workers = 3
use_cuda = true
use_selfies = false

[MODEL]
fp_len = 4860
encoding_size = 32
hidden_size = 1024
num_layers = 2
dropout = 0.1
teacher_ratio = 0.2
fc1_size = 2048
fc2_size = 1024
fc2_enabled = true
fc3_size = 512
fc3_enabled = false
encoder_activation = relu

