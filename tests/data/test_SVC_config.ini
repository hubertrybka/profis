[SVC]
# Name
name = test_SVC
# Path to the results directory
output_dir = tests
# Path to the data file
data_path = tests/data/test_d2_dataset_KRFP.parquet

# Path to the trained RNN model weights
model_path = tests/data/dummy.pt
# C parameter for SVC. Commonly a float in range [0.01, 1000]
c_param = 100
# Kernel  for SVM. Can be linear, poly, rbf, sigmoid
kernel = rbf
# Gamma parameter for SVM. Can be "scale" or "auto" or a float
gamma = scale
# If true, GPU will be used for the encoding
use_cuda = False